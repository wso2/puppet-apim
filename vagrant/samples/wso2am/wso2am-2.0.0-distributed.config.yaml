---
servers:

# Note : "km.dev.wso2.org" should have the "default" profile since it is acting as the keymanager and traffic manager
  -
    enabled: true
    hostname: km.dev.wso2.org
    facters:
      product_name: wso2am
      product_version: 2.0.0
      product_profile: default
      environment: dev
      platform: default
    box: ubuntu/trusty64
    ip: 192.168.100.2
    ram: 2048
    cpu: 1

  -
    enabled: true
    hostname: store.dev.wso2.org
    facters:
      product_name: wso2am
      product_version: 2.0.0
      product_profile: api-store
      environment: dev
      platform: default
    box: ubuntu/trusty64
    ip: 192.168.100.3
    ram: 2048
    cpu: 1

  -
    enabled: true
    hostname: publisher.dev.wso2.org
    facters:
      product_name: wso2am
      product_version: 2.0.0
      product_profile: api-publisher
      environment: dev
      platform: default
    box: ubuntu/trusty64
    ip: 192.168.100.4
    ram: 2048
    cpu: 1

  -
    enabled: true
    hostname: gw.dev.wso2.org
    facters:
      product_name: wso2am
      product_version: 2.0.0
      product_profile: gateway-manager
      environment: dev
      platform: default
    box: ubuntu/trusty64
    ip: 192.168.100.5
    ram: 2048
    cpu: 1