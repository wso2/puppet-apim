---
wso2::mgt_hostname: store.dev.wso2.org
wso2::hostname: store.dev.wso2.org
wso2::product_profile: api-store

wso2::clustering:
  enabled: true
  domain: pub.store.am.wso2.domain
  sub_domain: worker
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
# WKA membership scheme
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.57.219
        port: 4000
      -
        hostname: 192.168.57.21
        port: 4000
# AWS membership scheme
#   membership_scheme: aws
#   aws:
#     access_key: access-key
#     secret_key: secret-key
#     security_group: security-group 
#     host_header: host-header
#     region: region
#     tag_key: tag-key
#     tag_value: tag-value

wso2::registry_mounts:
 wso2_config_db:
   path: /_system/config
   target_path: /_system/config
   read_only: false
   registry_root: /
   enable_cache: true

 wso2_gov_db:
   path: /_system/governance
   target_path: /_system/governance
   read_only: false
   registry_root: /
   enable_cache: true

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2am-store
  sso_service_url: https://is.dev.wso2.org:9443/samlsso
  consumer_service_url: https://store.dev.wso2.org:9443/acs

#datasource configurations
wso2::master_datasources:
    wso2_am_stats_db:
      name: WSO2AM_STATS_DB
      description: The datasource is used for stats
      driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
      url: jdbc:mysql://192.168.57.210:3306/statdb?autoReconnect=true
      username: "%{hiera('wso2::datasources::mysql::username')}"
      password: "%{hiera('wso2::datasources::mysql::password')}"
      jndi_config: jdbc/WSO2AM_STATS_DB
      max_active: "%{hiera('wso2::datasources::common::max_active')}"
      max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
      test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
      default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
      validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
      validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::enable_thrift_server: false
wso2::enable_advance_throttling: true
wso2::enable_data_publisher: false
wso2::enable_block_condition: false
wso2::enable_jms_connection_details: false
wso2::apply_store_specific_configurations: true

wso2::analytics:
  enabled : true

wso2::environments:
  apim_gateway_env2:
    name: Production and Sandbox environment for Gateway Environment-2
    description: This is a hybrid gateway that handles both production and sandbox token traffic, and this resides in the Gateway Environment-2
    host: env2-mgt-gw.dev.wso2.org
    port: 9443
    api_endpoint_host: env2-gw.dev.wso2.org
    api_endpoint_port: 8280
    secure_api_endpoint_port: 8243
    api_token_revoke_endpoint_port: 8280
    secure_api_token_revoke_endpoint_port: 8243
    username: "%{hiera('wso2::super_admin::username')}"
    password: "%{hiera('wso2::super_admin::password')}"

